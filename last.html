<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ecf2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    .box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .label {
      font-weight: 600;
      margin-top: 20px;
      font-size: 16px;
    }

    .value {
      margin-top: 5px;
      font-size: 16px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="label">Email:</div>
    <div class="value" id="emailDisplay">Loading email...</div>

    <div class="label">Password:</div>
    <div class="value" id="passwordDisplay">Loading password...</div>
  </div>

  <script>
    const savedEmail = localStorage.getItem("savedEmail");
    const savedPassword = localStorage.getItem("savedPassword");

    document.getElementById("emailDisplay").textContent = savedEmail || "No email found.";
    document.getElementById("passwordDisplay").textContent = savedPassword || "No password saved.";
  </script>
</body>
</html>
